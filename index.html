<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Profile card</title>
   </head>
   <body>
      <div class="container">
         <article class="card__article">
            <div class="card__profile">
               <img src="profile.jpg" alt="image" class="card__profile-img">
            </div>
            
            <div class="card__tooltip">
               <div class="card__content">
                  <header class="card__header">
                     <span>Social</span>
                     
                     <div class="card__social"> 
                        <a href="https://www.linkedin.com/in/neha-soni-85042b136?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app/" target="_blank">
                           <i class="ri-linkedin-box-line"></i>
                        </a>
   
                        <a href="https://github.com/neha111993/card/" target="_blank">
                           <i class="ri-github-fill"></i>
                        </a>
   
                        
                     </div>
                  </header>
   
                  <div class="card__data">
                     <div class="card__image">
                        <div class="card__mask">
                           <img src="profile.jpg" alt="image" class="card__img">
                        </div>
                        
                        <span class="card__status"></span>
                     </div>
   
                     <h2 class="card__name">NEHA SONI</h2>
                     <h3 class="card__profession">QA Engineer</h3>
   
                     <a href="tel:+91-9535573165" class="card__button"><br>
                        <i class="ri-phone-fill"></i><span>Call</span>
                     <a href="https://wa.me/qr/D2X45XORZMJKK1" class="card__button">
                        <i class="ri-chat-3-line"></i> <span>Message</span>
                        
                     </a>
                  </div>
               </div>
            </div>
         </article>
      </div>
      <footer class="site-footer">
 <ul>
          <div class="copyright-text">
            <p>Copyright &copy;2025; Designed By <span class="designer">PreSha</span></span> </p>
          </div>
          
        </ul>
      </footer>
   </body>
</html>
